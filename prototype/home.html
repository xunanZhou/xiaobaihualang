<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - AI画廊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.tencent.com/miniprogram/dist/tdesign.css">
    <style>
        .masonry {
            column-count: 2;
            column-gap: 12px;
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 12px;
        }
        .floating-btn {
            position: fixed;
            bottom: 80px;
            right: 16px;
            z-index: 50;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <div class="flex flex-col h-full">
        <!-- 顶部标题栏 -->
        <div class="bg-white shadow-sm px-4 py-3 flex items-center justify-center relative">
            <h1 class="text-lg font-semibold text-gray-800">AI画廊</h1>
            <button class="absolute right-4 p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>

        <!-- 主内容区域 -->
        <div class="flex-1 overflow-y-auto px-3 py-4">
            <div class="masonry">
                <!-- 示例图片卡片 -->
                <div class="masonry-item bg-white rounded-xl shadow-sm overflow-hidden card-hover">
                    <div class="w-full h-48 bg-gradient-to-br from-purple-400 to-pink-400 relative">
                        <div class="absolute top-3 right-3 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded-full flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                            23
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-sm text-gray-700 mb-3 leading-relaxed">一只可爱的小猫咪在花园里玩耍，阳光明媚，动漫风格</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-7 h-7 bg-gradient-to-br from-blue-400 to-purple-400 rounded-full mr-2 flex items-center justify-center">
                                    <span class="text-white text-xs font-medium">小</span>
                                </div>
                                <span class="text-sm text-gray-600 font-medium">小明</span>
                            </div>
                            <span class="text-xs text-gray-400">2小时前</span>
                        </div>
                    </div>
                </div>

                <div class="masonry-item bg-white rounded-xl shadow-sm overflow-hidden card-hover">
                    <div class="w-full h-64 bg-gradient-to-br from-blue-400 to-cyan-400 relative">
                        <div class="absolute top-3 right-3 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded-full flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                            45
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-sm text-gray-700 mb-3 leading-relaxed">未来城市的夜景，霓虹灯闪烁，赛博朋克风格</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-7 h-7 bg-gradient-to-br from-green-400 to-blue-400 rounded-full mr-2 flex items-center justify-center">
                                    <span class="text-white text-xs font-medium">李</span>
                                </div>
                                <span class="text-sm text-gray-600 font-medium">艺术家小李</span>
                            </div>
                            <span class="text-xs text-gray-400">5小时前</span>
                        </div>
                    </div>
                </div>

                <div class="masonry-item bg-white rounded-xl shadow-sm overflow-hidden card-hover">
                    <div class="w-full h-56 bg-gradient-to-br from-yellow-400 to-orange-400 relative">
                        <div class="absolute top-3 right-3 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded-full flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                            31
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-sm text-gray-700 mb-3 leading-relaxed">梦幻森林中的精灵，魔法光芒环绕，奇幻风格</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-7 h-7 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full mr-2 flex items-center justify-center">
                                    <span class="text-white text-xs font-medium">梦</span>
                                </div>
                                <span class="text-sm text-gray-600 font-medium">梦想家</span>
                            </div>
                            <span class="text-xs text-gray-400">1天前</span>
                        </div>
                    </div>
                </div>

                <div class="masonry-item bg-white rounded-xl shadow-sm overflow-hidden card-hover">
                    <div class="w-full h-52 bg-gradient-to-br from-red-400 to-pink-400 relative">
                        <div class="absolute top-3 right-3 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded-full flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                            18
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-sm text-gray-700 mb-3 leading-relaxed">古代武侠，剑客在山峰上练剑，水墨画风格</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-7 h-7 bg-gradient-to-br from-red-400 to-orange-400 rounded-full mr-2 flex items-center justify-center">
                                    <span class="text-white text-xs font-medium">武</span>
                                </div>
                                <span class="text-sm text-gray-600 font-medium">武侠迷</span>
                            </div>
                            <span class="text-xs text-gray-400">2天前</span>
                        </div>
                    </div>
                </div>

                <div class="masonry-item bg-white rounded-xl shadow-sm overflow-hidden card-hover">
                    <div class="w-full h-60 bg-gradient-to-br from-indigo-400 to-purple-400 relative">
                        <div class="absolute top-3 right-3 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded-full flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                            67
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-sm text-gray-700 mb-3 leading-relaxed">宇宙中的星云，色彩绚烂，科幻写实风格</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-7 h-7 bg-gradient-to-br from-indigo-400 to-blue-400 rounded-full mr-2 flex items-center justify-center">
                                    <span class="text-white text-xs font-medium">星</span>
                                </div>
                                <span class="text-sm text-gray-600 font-medium">星空观察者</span>
                            </div>
                            <span class="text-xs text-gray-400">3天前</span>
                        </div>
                    </div>
                </div>

                <div class="masonry-item bg-white rounded-xl shadow-sm overflow-hidden card-hover">
                    <div class="w-full h-48 bg-gradient-to-br from-teal-400 to-blue-400 relative">
                        <div class="absolute top-3 right-3 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded-full flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                            29
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-sm text-gray-700 mb-3 leading-relaxed">海底世界，珊瑚礁和热带鱼，清新自然风格</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-7 h-7 bg-gradient-to-br from-teal-400 to-green-400 rounded-full mr-2 flex items-center justify-center">
                                    <span class="text-white text-xs font-medium">海</span>
                                </div>
                                <span class="text-sm text-gray-600 font-medium">海洋爱好者</span>
                            </div>
                            <span class="text-xs text-gray-400">1周前</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 加载更多提示 -->
            <div class="text-center py-8">
                <div class="inline-flex items-center text-gray-400 text-sm">
                    <div class="w-4 h-4 border-2 border-gray-300 border-t-blue-500 rounded-full animate-spin mr-2"></div>
                    加载更多精彩作品...
                </div>
            </div>
        </div>

        <!-- 悬浮创建按钮 -->
        <button class="floating-btn w-14 h-14 bg-blue-500 hover:bg-blue-600 text-white rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>

        <!-- 底部导航栏 -->
        <div class="bg-white border-t border-gray-200 px-4 py-2">
            <div class="flex justify-around">
                <div class="flex flex-col items-center py-2">
                    <div class="w-6 h-6 mb-1">
                        <svg class="w-full h-full text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                    </div>
                    <span class="text-xs text-blue-500 font-medium">首页</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <div class="w-6 h-6 mb-1">
                        <svg class="w-full h-full text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-400">我的</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
