<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 已登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.tencent.com/miniprogram/dist/tdesign.css">
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <div class="flex flex-col h-full">
        <!-- 顶部标题栏 -->
        <div class="bg-white shadow-sm px-4 py-3 flex items-center justify-center">
            <h1 class="text-lg font-semibold text-gray-800">我的</h1>
        </div>

        <!-- 主内容区域 -->
        <div class="flex-1 overflow-y-auto">
            <!-- 用户信息卡片 -->
            <div class="bg-white mx-4 mt-4 rounded-xl shadow-sm p-6">
                <div class="flex items-center mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-purple-400 rounded-full mr-4 flex items-center justify-center">
                        <span class="text-white text-xl font-semibold">张</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-gray-800">张小艺</h3>
                        <p class="text-sm text-gray-500">AI艺术创作者</p>
                    </div>
                </div>
                
                <!-- 统计数据 -->
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <div class="text-center">
                        <p class="text-2xl font-bold text-blue-500">12</p>
                        <p class="text-xs text-gray-500">作品</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-purple-500">156</p>
                        <p class="text-xs text-gray-500">获赞</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-bold text-green-500">7</p>
                        <p class="text-xs text-gray-500">天</p>
                    </div>
                </div>
                
                <!-- 成就徽章 -->
                <div class="flex gap-2 mb-4">
                    <span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs font-medium">新手画家</span>
                    <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">活跃创作者</span>
                </div>
            </div>

            <!-- 快捷操作 -->
            <div class="mx-4 mt-4">
                <div class="grid grid-cols-4 gap-3">
                    <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                        <div class="w-10 h-10 bg-blue-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                            </svg>
                        </div>
                        <p class="text-xs text-gray-600">创建</p>
                    </div>
                    
                    <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                        <div class="w-10 h-10 bg-purple-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                        </div>
                        <p class="text-xs text-gray-600">收藏</p>
                    </div>
                    
                    <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                        <div class="w-10 h-10 bg-green-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                        </div>
                        <p class="text-xs text-gray-600">统计</p>
                    </div>
                    
                    <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                        <div class="w-10 h-10 bg-gray-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                        <p class="text-xs text-gray-600">设置</p>
                    </div>
                </div>
            </div>

            <!-- 个人画廊 -->
            <div class="mx-4 mt-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">个人画廊</h2>
                    <button class="text-sm text-blue-500 font-medium">查看全部</button>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <!-- 作品卡片 -->
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="w-full h-32 bg-gradient-to-br from-purple-400 to-pink-400"></div>
                        <div class="p-3">
                            <p class="text-sm text-gray-700 font-medium mb-1">可爱小猫</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-400">2024-01-15</span>
                                <div class="flex items-center">
                                    <svg class="w-3 h-3 text-red-400 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                    </svg>
                                    <span class="text-xs text-gray-400">23</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="w-full h-32 bg-gradient-to-br from-blue-400 to-cyan-400"></div>
                        <div class="p-3">
                            <p class="text-sm text-gray-700 font-medium mb-1">未来城市</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-400">2024-01-14</span>
                                <div class="flex items-center">
                                    <svg class="w-3 h-3 text-red-400 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                    </svg>
                                    <span class="text-xs text-gray-400">45</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="w-full h-32 bg-gradient-to-br from-yellow-400 to-orange-400"></div>
                        <div class="p-3">
                            <p class="text-sm text-gray-700 font-medium mb-1">梦幻精灵</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-400">2024-01-13</span>
                                <div class="flex items-center">
                                    <svg class="w-3 h-3 text-red-400 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                    </svg>
                                    <span class="text-xs text-gray-400">31</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="w-full h-32 bg-gradient-to-br from-red-400 to-pink-400"></div>
                        <div class="p-3">
                            <p class="text-sm text-gray-700 font-medium mb-1">武侠剑客</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-400">2024-01-12</span>
                                <div class="flex items-center">
                                    <svg class="w-3 h-3 text-red-400 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                    </svg>
                                    <span class="text-xs text-gray-400">18</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部间距 -->
            <div class="h-20"></div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bg-white border-t border-gray-200 px-4 py-2">
            <div class="flex justify-around">
                <div class="flex flex-col items-center py-2">
                    <div class="w-6 h-6 mb-1">
                        <svg class="w-full h-full text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                    </div>
                    <span class="text-xs text-gray-400">首页</span>
                </div>
                <div class="flex flex-col items-center py-2">
                    <div class="w-6 h-6 mb-1">
                        <svg class="w-full h-full text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <span class="text-xs text-blue-500 font-medium">我的</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
