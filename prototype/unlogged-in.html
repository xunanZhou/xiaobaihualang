<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 未登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.tencent.com/miniprogram/dist/tdesign.css">
    <style>
        .welcome-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .feature-card {
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <div class="flex flex-col h-full">
        <!-- 顶部标题栏 -->
        <div class="bg-white shadow-sm px-4 py-3 flex items-center justify-between">
            <h1 class="text-lg font-semibold text-gray-800">我的</h1>
            <button class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </button>
        </div>

        <!-- 主内容区域 -->
        <div class="flex-1 overflow-y-auto p-4">
            <!-- 欢迎区域 -->
            <div class="bg-white rounded-xl shadow-sm p-8 mb-6 text-center">
                <div class="welcome-animation mb-6">
                    <div class="w-24 h-24 bg-gradient-to-br from-purple-100 to-pink-100 rounded-full mx-auto flex items-center justify-center">
                        <svg class="w-12 h-12 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold gradient-text mb-3">欢迎来到AI画廊</h2>
                <p class="text-gray-500 mb-6 leading-relaxed">
                    发现无限创意可能<br/>
                    用AI创作属于你的艺术作品
                </p>
                
                <!-- 登录按钮 -->
                <button class="login-btn w-full text-white py-4 rounded-xl font-semibold text-lg mb-4">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    微信一键登录
                </button>
                
                <p class="text-xs text-gray-400">
                    登录即表示同意
                    <span class="text-blue-500">《用户协议》</span>
                    和
                    <span class="text-blue-500">《隐私政策》</span>
                </p>
            </div>

            <!-- 功能介绍 -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <div class="flex items-center mb-4">
                    <div class="w-6 h-6 bg-blue-100 rounded-full mr-2 flex items-center justify-center">
                        <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800">登录后可享受</h3>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="feature-card bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-4">
                        <div class="w-12 h-12 bg-blue-500 rounded-xl mb-3 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                            </svg>
                        </div>
                        <h4 class="font-semibold text-blue-700 mb-1">AI创作</h4>
                        <p class="text-xs text-blue-600">文字描述生成精美图片</p>
                    </div>
                    
                    <div class="feature-card bg-gradient-to-br from-purple-50 to-purple-100 rounded-xl p-4">
                        <div class="w-12 h-12 bg-purple-500 rounded-xl mb-3 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
                            </svg>
                        </div>
                        <h4 class="font-semibold text-purple-700 mb-1">分享作品</h4>
                        <p class="text-xs text-purple-600">展示创意获得点赞</p>
                    </div>
                    
                    <div class="feature-card bg-gradient-to-br from-green-50 to-green-100 rounded-xl p-4">
                        <div class="w-12 h-12 bg-green-500 rounded-xl mb-3 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                        </div>
                        <h4 class="font-semibold text-green-700 mb-1">个人画廊</h4>
                        <p class="text-xs text-green-600">收藏管理所有作品</p>
                    </div>
                    
                    <div class="feature-card bg-gradient-to-br from-orange-50 to-orange-100 rounded-xl p-4">
                        <div class="w-12 h-12 bg-orange-500 rounded-xl mb-3 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                        </div>
                        <h4 class="font-semibold text-orange-700 mb-1">创作统计</h4>
                        <p class="text-xs text-orange-600">追踪创作成长历程</p>
                    </div>
                </div>
            </div>

            <!-- 热门作品预览 -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <div class="flex items-center mb-4">
                    <div class="w-6 h-6 bg-pink-100 rounded-full mr-2 flex items-center justify-center">
                        <svg class="w-4 h-4 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800">热门作品</h3>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-gradient-to-br from-purple-400 to-pink-400 rounded-xl h-32 flex items-center justify-center">
                        <span class="text-white text-sm font-medium">AI艺术作品</span>
                    </div>
                    <div class="bg-gradient-to-br from-blue-400 to-cyan-400 rounded-xl h-32 flex items-center justify-center">
                        <span class="text-white text-sm font-medium">创意插画</span>
                    </div>
                    <div class="bg-gradient-to-br from-green-400 to-teal-400 rounded-xl h-32 flex items-center justify-center">
                        <span class="text-white text-sm font-medium">风景画作</span>
                    </div>
                    <div class="bg-gradient-to-br from-yellow-400 to-orange-400 rounded-xl h-32 flex items-center justify-center">
                        <span class="text-white text-sm font-medium">抽象艺术</span>
                    </div>
                </div>
                
                <div class="mt-4 p-4 bg-gray-50 rounded-xl text-center">
                    <p class="text-sm text-gray-600 mb-2">登录查看更多精彩作品</p>
                    <button class="text-blue-500 text-sm font-medium hover:text-blue-600 transition-colors">
                        立即体验 →
                    </button>
                </div>
            </div>

            <!-- 创作灵感 -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <div class="flex items-center mb-4">
                    <div class="w-6 h-6 bg-yellow-100 rounded-full mr-2 flex items-center justify-center">
                        <svg class="w-4 h-4 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800">创作灵感</h3>
                </div>
                
                <div class="space-y-3">
                    <div class="p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl">
                        <div class="flex items-start">
                            <div class="text-2xl mr-3">🎨</div>
                            <div>
                                <p class="text-sm text-gray-700 font-medium mb-1">艺术风格探索</p>
                                <p class="text-xs text-gray-500">从写实到抽象，从古典到现代，探索各种艺术风格</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-4 bg-gradient-to-r from-green-50 to-teal-50 rounded-xl">
                        <div class="flex items-start">
                            <div class="text-2xl mr-3">🌟</div>
                            <div>
                                <p class="text-sm text-gray-700 font-medium mb-1">创意无限</p>
                                <p class="text-xs text-gray-500">只需简单描述，AI就能帮你实现任何创意想法</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-4 bg-gradient-to-r from-pink-50 to-red-50 rounded-xl">
                        <div class="flex items-start">
                            <div class="text-2xl mr-3">🚀</div>
                            <div>
                                <p class="text-sm text-gray-700 font-medium mb-1">快速生成</p>
                                <p class="text-xs text-gray-500">几秒钟内就能生成高质量的艺术作品</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部间距 -->
            <div class="h-20"></div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bg-white border-t border-gray-200 px-4 py-2">
            <div class="flex justify-around">
                <button class="flex flex-col items-center py-2 px-4 text-gray-400">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span class="text-xs">首页</span>
                </button>
                <button class="flex flex-col items-center py-2 px-4 text-blue-500">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span class="text-xs">我的</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 登录按钮点击事件
        document.querySelector('.login-btn').addEventListener('click', function() {
            // 添加点击效果
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // 模拟登录过程
            this.innerHTML = '<svg class="w-5 h-5 inline mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>登录中...';
            this.disabled = true;
            
            setTimeout(() => {
                alert('登录成功！即将跳转到个人中心');
                // 这里可以添加跳转到登录后页面的逻辑
            }, 2000);
        });

        // 立即体验按钮
        document.querySelector('.text-blue-500').addEventListener('click', function() {
            alert('请先登录体验完整功能');
        });

        // 功能卡片点击效果
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('click', function() {
                const title = this.querySelector('h4').textContent;
                alert(`${title}功能需要登录后使用`);
            });
        });

        // 底部导航
        document.querySelectorAll('.flex.justify-around button').forEach(btn => {
            btn.addEventListener('click', function() {
                const text = this.querySelector('span').textContent;
                if (text === '首页') {
                    alert('即将跳转到首页');
                }
            });
        });
    </script>
</body>
</html>
