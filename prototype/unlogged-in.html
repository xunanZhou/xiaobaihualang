<!DOCTYPE html>
<html lang="zh-CN">
<head>

        <!-- 主内容区域 -->

            <div class="flex flex-col items-center justify-center h-full px-8">

                                </svg>
                            </div>
                            <p class="text-xs text-gray-600">AI创作</p>
                        </div>
                        <div class="text-center">
                            <div class="w-12 h-12 bg-purple-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                                <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>

                        </div>
                        <div class="text-center">

                    </svg>
                    <span class="text-lg font-medium">微信一键登录</span>
                </button>
                
                <!-- 底部提示 -->
                <p class="text-xs text-gray-400 mt-6 text-center">登录即表示同意用户协议和隐私政策</p>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bg-white border-t border-gray-200 px-4 py-2">
            <div class="flex justify-around">
                <div class="flex flex-col items-center py-2">
                    <div class="w-6 h-6 mb-1">
                        <svg class="w-full h-full text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>

                    </div>
                    <span class="text-xs text-gray-400">首页</span>

                <div class="flex flex-col items-center py-2">
                    <div class="w-6 h-6 mb-1">
                        <svg class="w-full h-full text-blue-500" fill="currentColor" viewBox="0 0 24 24">
